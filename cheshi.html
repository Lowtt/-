<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-1.10.2.min.js"></script>
    <title>Document</title>
    <style>
    .hot{
        padding: 0;
        width: 50px;
        height: 100px;
        /* background: red; */
        /* border:1px solid red; */
        overflow: hidden;
    }
    .hot li{
        list-style: none;
        border: 1px solid red;
        width: 100%;
        height: 20px;
    }
    </style>
</head>
<body>
    <ul class="hot">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        $(".hot").on("click",function(){
            // console.log(this);
            $("li").slideDown()
        })
    </script>
</body>
